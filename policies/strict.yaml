mode: strict
useWorktreesByDefault: false
manageGitByDefault: false
requireTests: true
requireApprovalGates: true
requireVerification: true
requireCodeReview: true
enableTaskArtifacts: true
hookRuntime:
  enabled: true
  hooks:
    context-injection-note:
      enabled: true
      note: Using markdown-first context and contracts.
    output-truncation-guard:
      enabled: true
      maxOutputChars: 8000
    completion-continuation-reminder:
      enabled: true
      note: Continue from the next ready subtask and preserve dependency order.
delegationProfiles:
  feature:
    preferredSubagent: TaskManager
    requiredSkills: [hf-task-management]
  planning:
    preferredSubagent: TaskPlanner
  context:
    preferredSubagent: ContextScout
  validation:
    preferredSubagent: Tester
    requiredSkills: [hf-test-driven-development, hf-verification-before-completion]
  review:
    preferredSubagent: Reviewer
    requiredSkills: [hf-verification-before-completion]
  build:
    preferredSubagent: BuildValidator
  docs:
    preferredSubagent: ExternalDocsScout
  completion:
    preferredSubagent: Reviewer
    requiredSkills: [hf-verification-before-completion]
  implementation:
    preferredSubagent: Coder
